<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<div class="container">
  <div class="jumbotron">
    <form #frm="ngForm" (ngSubmit)="addUser(frm)">
      <div class="form-group ">
         <label for="userName">
          User Name:
         </label>
         <input type="text" class="form-control" name="user" ngModel #userName="ngModel" required pattern="[a-zA-Z]+">
      </div>
      <div *ngIf="userName?.touched" >
        <div *ngIf="userName.errors?.required" class="alert alert-danger">
           User Name is required
        </div>
        <div *ngIf="userName.errors?.pattern" class="alert alert-danger">
            Please enter charaters only
         </div>
         
      </div>
      <div class="form-group">
        <label for="Uname">
         Name:
        </label>
        <input type="text" class="form-control" name="Uname"   #Uname="ngModel" ngModel  required pattern="[a-zA-Z]+">
        
      </div>
      <div *ngIf="Uname?.touched" >
        <div *ngIf="Uname.errors?.required" class="alert alert-danger">
           User Name is required
        </div>
        <div *ngIf="Uname.errors?.pattern" class="alert alert-danger">
            Please enter charaters only
         </div>
         
      </div>
      <div class="form-group">
        <label for="email">
         Email:
        </label>
        <input type="text"  class="form-control" name="emailId" ngModel #email="ngModel" required 
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      </div>
      <div *ngIf="email?.touched">
        <div *ngIf="email.errors?.required" class="alert alert-danger">
         Email id is required
        </div>
        <div *ngIf="email.errors?.pattern" class="alert alert-danger">
            Please enter valid emailId
         </div>
         
      </div>
      <div class="form-group">
        <label for="password">
        Password:
        </label>
        <input type="password" class="form-control" name="pswd" ngModel #password="ngModel" required pattern="[a-z0-9._%+-@#&*]+">
      </div>
      <div *ngIf="password?.touched">
        <div *ngIf="password.errors?.required" class="alert alert-danger">
         Email id is required
        </div>
        <div *ngIf="password.errors?.pattern" class="alert alert-danger">
            Please enter valid emailId
         </div>
         
      </div>
      <div class="form-group">
        <label for="confirmPassword">
       Confirm Password:
        </label>
        <input type="password" class="form-control" name="cPswd" ngModel required>
      </div>
      <div class="form-group">
        <label for="phonenumber">
        Phone Number:
        </label>
        <input type="number" class="form-control" name="pNumber" ngModel required>
      </div>
      <div class="form-group">
        <label for="address">
        Address:
        </label>
        <textarea rows='4' cols="50" class="form-control" name="address" required></textarea>
      </div>

        <button class="btn btn-primary" type="submit" name="button" [disabled]="frm.invalid">Save</button>
      
      </form>
  </div>
</div>
